<!DOCTYPE html>
<html>
<body>

<?php

	$cars = array("Volvo", "BMW", "Toyota");
    
    // for loop
    for($i=0; $i < count($cars); $i++) {
    	echo "$cars[$i] </br>";
    }
    echo "</br>";
    
    // while loop 구구단
    $i = 2;
    $j = 1;
	while($i <= 9) {
    	echo "$i 단 출력=></br>";
    	while($j <= 9) {
        	echo "$i X $j = " . $i * $j . "</br>";
            $j++;
    	}
        $i++;
        $j = 1;
        echo "</br>";
    }

?>

</body>
</html>
